<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #212121;
            --bg-sidebar: #171717;
            --bg-message-user: #303030;
            --accent-color: #10a37f;
            --text-main: #ececf1;
            --text-secondary: #b4b4b4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-color);
        }

        .model-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        select {
            background-color: #2f2f2f;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            cursor: pointer;
        }

        /* Chat Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 40px 15% 100px 15%;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            margin-bottom: 25px;
            width: 100%;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user-row { justify-content: flex-end; }
        .user-msg { background-color: var(--bg-message-user); border-bottom-right-radius: 2px; }

        .ai-row { justify-content: flex-start; }
        .ai-msg { background-color: transparent; border-bottom-left-radius: 2px; }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .ai-avatar { background-color: var(--accent-color); color: white; }

        /* Input Area */
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, var(--bg-dark) 30%);
            padding: 20px 15% 40px 15%;
        }

        .input-wrapper {
            background-color: #2f2f2f;
            border: 1px solid #444;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
        button:disabled { background-color: #555; cursor: not-allowed; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            aside { display: none; } /* Podrías hacer un menú hamburguesa luego */
            #chat-window { padding: 20px 5% 100px 5%; }
            .input-container { padding: 10px 5% 20px 5%; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">Xyzz AI</div>
        <p class="model-label">Seleccionar Motor</p>
        <select id="model-select">
            <option value="chatgpt">GPT-4 (Copilot)</option>
            <option value="gemini">Google Gemini</option>
        </select>
        <div style="margin-top: auto; font-size: 0.7rem; color: #555;">v1.0.0 - 2026</div>
    </aside>

    <main>
        <div id="chat-window">
            <div class="message-row ai-row">
                <div class="avatar ai-avatar">AI</div>
                <div class="message ai-msg">Hola, soy Xyzz AI. Selecciona un modelo y dime qué necesitas hoy.</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Escribe un mensaje..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            const model = modelSelect.value;

            if (!message) return;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            appendMessage('user', message);

            const loadingId = appendMessage('ai', 'Escribiendo...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, model })
                });
                
                const data = await response.json();
                updateAiMessage(loadingId, data.text);
            } catch (err) {
                updateAiMessage(loadingId, 'Error: No se pudo conectar con el servidor.');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(role, text) {
            const id = Date.now();
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            
            if (role === 'user') {
                row.innerHTML = `<div class="message user-msg">${text}</div>`;
            } else {
                row.innerHTML = `
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message ai-msg" id="msg-${id}">${text}</div>
                `;
            }
            
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function updateAiMessage(id, text) {
            const msgDiv = document.getElementById(`msg-${id}`);
            if (msgDiv) msgDiv.innerText = text;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
