<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #212121;
            --input-bg: #2f2f2f;
            --accent: #10a37f;
            --text: #ececf1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text); }

        #app { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        /* Contenedor de mensajes */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-content { width: 100%; max-width: 700px; padding: 0 20px; }

        .message { margin-bottom: 25px; line-height: 1.6; clear: both; }
        .user-msg { float: right; background: #333; padding: 12px 18px; border-radius: 20px; max-width: 80%; }
        .ai-msg { float: left; width: 100%; padding: 10px 0; white-space: pre-wrap; }

        /* Bloques de Código */
        pre { background: #000; padding: 15px; border-radius: 10px; position: relative; margin: 10px 0; border: 1px solid #444; }
        code { font-family: monospace; color: #f8f8f2; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #444; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        /* BURBUJA DE CHAT FLOTANTE (Subida) */
        .input-wrapper {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: 0 20px;
            /* Aquí es donde la subimos */
            margin-bottom: 10vh; 
        }

        .bubble-input {
            background-color: var(--input-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }

        .ai-selector {
            background: #3e3f4b;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 13px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            outline: none;
            font-size: 16px;
        }

        .send-btn {
            background: var(--accent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn svg { fill: white; width: 20px; height: 20px; }

        .welcome { text-align: center; margin-top: 20vh; font-size: 2rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="app">
    <div id="chat-container">
        <div class="chat-content" id="chat-content">
            <div class="welcome" id="welcome">Xyzz AI</div>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="bubble-input">
            <select class="ai-selector" id="model-select">
                <option value="chatgpt">ChatGPT</option>
                <option value="gemini">Gemini</option>
            </select>
            
            <input type="text" id="user-input" placeholder="Escribe un término..." autocomplete="off">
            
            <button class="send-btn" onclick="handleSend()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const modelSelect = document.getElementById('model-select');
    const welcome = document.getElementById('welcome');

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });

    async function handleSend() {
        const text = userInput.value.trim();
        const model = modelSelect.value;
        if (!text) return;

        if (welcome) welcome.style.display = 'none';

        appendMessage('user', text);
        userInput.value = '';

        const aiMsgDiv = appendMessage('ai', 'Pensando...');

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, model: model })
            });
            const data = await res.json();
            aiMsgDiv.innerHTML = formatAIResponse(data.text);
        } catch (err) {
            aiMsgDiv.innerText = "Error al conectar.";
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}-msg`;
        div.innerText = text;
        chatContent.appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        return div;
    }

    function formatAIResponse(text) {
        const codeRegex = /```([\s\S]*?)```/g;
        return text.replace(codeRegex, (match, code) => {
            return `<pre><button class="copy-btn" onclick="copyCode(this)">Copiar</button><code>${code.trim()}</code></pre>`;
        });
    }

    function copyCode(btn) {
        const code = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "¡Listo!";
        setTimeout(() => { btn.innerText = "Copiar"; }, 2000);
    }
</script>

</body>
                                             </html>
