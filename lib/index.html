<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Xyzz</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #343541; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; padding: 10px; border-radius: 5px; max-width: 80%; }
        .user { background-color: #444654; align-self: flex-end; margin-left: auto; }
        .ai { background-color: #10a37f; }
        #input-area { background-color: #40414f; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; outline: none; }
        select, button { padding: 10px; border-radius: 5px; border: none; cursor: pointer; }
        button { background-color: #10a37f; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message ai">¡Hola! Soy Xyzz AI. ¿En qué puedo ayudarte hoy?</div>
    </div>
    <div id="input-area">
        <select id="model-select">
            <option value="chatgpt">ChatGPT</option>
            <option value="gemini">Gemini</option>
        </select>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const model = document.getElementById('model-select').value;
            const container = document.getElementById('chat-container');
            const message = input.value;

            if (!message) return;

            container.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, model })
                });
                const data = await response.json();
                container.innerHTML += `<div class="message ai">${data.text}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (err) {
                container.innerHTML += `<div class="message ai">Error: No pude responder.</div>`;
            }
        }
    </script>
</body>
</html>
