<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: #121212;
            --accent: #10a37f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); overflow: hidden; display: flex; }

        /* MENU HAMBURGUESA Y SIDEBAR */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #sidebar.open { left: 0; }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: 0.3s;
        }

        .menu-toggle span { width: 20px; height: 2px; background: white; transition: 0.3s; }

        /* CONTENIDO PRINCIPAL */
        #main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: margin-left 0.4s;
        }

        /* ÁREA DE CHAT */
        #chat-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 80px 20px 150px 20px;
            scroll-behavior: smooth;
        }

        .chat-wrapper { max-width: 800px; margin: 0 auto; }

        .msg-row { margin-bottom: 30px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user { 
            background: var(--accent); 
            color: white; 
            padding: 12px 20px; 
            border-radius: 18px 18px 0 18px;
            max-width: fit-content;
            margin-left: auto;
        }

        .msg-ai { display: flex; gap: 15px; width: 100%; }
        .ai-icon { 
            min-width: 35px; height: 35px; border-radius: 10px; 
            background: var(--glass); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 10px;
        }

        /* BURBUJA FLOTANTE ALTA */
        .input-floating-zone {
            position: fixed;
            bottom: 60px; /* Elevada como pediste */
            width: 90%;
            max-width: 760px;
            z-index: 100;
        }

        .input-bubble {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .ai-select-custom {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 15px;
            border-radius: 16px;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            margin-right: 15px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 10px;
        }

        .btn-send {
            background: var(--accent);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-send:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16, 163, 127, 0.4); }

        /* CÓDIGO */
        pre {
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            position: relative;
        }
        .copy-tag {
            position: absolute; top: 10px; right: 10px;
            background: var(--glass); color: #888; padding: 5px 10px;
            font-size: 11px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <aside id="sidebar">
        <h2 style="margin-bottom: 20px; font-weight: 700;">Xyzz AI</h2>
        <button onclick="newChat()" style="background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600;">
            + Nuevo Chat
        </button>
        <div style="margin-top: auto; font-size: 12px; opacity: 0.4;">© 2026 Xyzz AI Premium</div>
    </aside>

    <main id="main-content">
        <div id="chat-container">
            <div class="chat-wrapper" id="chat-flow">
                <div style="text-align: center; margin-top: 15vh;" id="empty-state">
                    <h1 style="font-size: 3rem; margin-bottom: 10px;">Xyzz</h1>
                    <p style="opacity: 0.5;">Selecciona un modelo y escribe para empezar.</p>
                </div>
            </div>
        </div>

        <div class="input-floating-zone">
            <div class="input-bubble">
                <select id="model-select" class="ai-select-custom">
                    <option value="chatgpt">ChatGPT</option>
                    <option value="gemini">Gemini</option>
                </select>
                <input type="text" id="user-input" placeholder="Escribe un término..." autocomplete="off">
                <button class="btn-send" onclick="handleAction()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function newChat() {
            document.getElementById('chat-flow').innerHTML = '<div style="text-align: center; margin-top: 15vh;" id="empty-state"><h1>Xyzz</h1><p>Nuevo chat iniciado.</p></div>';
            toggleMenu();
        }

        async function handleAction() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const model = document.getElementById('model-select').value;
            const text = input.value.trim();
            
            if(!text) return;
            if(document.getElementById('empty-state')) document.getElementById('empty-state').remove();

            // User UI
            flow.innerHTML += `<div class="msg-row"><div class="msg-user">${text}</div></div>`;
            input.value = '';

            // AI UI Placeholder
            const aiId = 'ai-' + Date.now();
            flow.innerHTML += `
                <div class="msg-row msg-ai">
                    <div class="ai-icon">${model === 'chatgpt' ? 'GPT' : 'GEM'}</div>
                    <div id="${aiId}">...</div>
                </div>`;
            
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, model })
                });
                const data = await res.json();
                
                const responseDiv = document.getElementById(aiId);
                responseDiv.innerHTML = formatResponse(data.text);
            } catch (e) {
                document.getElementById(aiId).innerText = "Error de conexión.";
            }
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function formatResponse(t) {
            return t.replace(/```([\s\S]*?)```/g, (m, code) => {
                return `<pre><span class="copy-tag" onclick="copy(this)">Copiar</span><code>${code.trim()}</code></pre>`;
            });
        }

        function copy(btn) {
            const code = btn.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "¡Copiado!";
            setTimeout(() => btn.innerText = "Copiar", 2000);
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
    </script>
</body>
                                                                              </html>
