<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI | History</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --sidebar-bg: #121212;
            --accent: #10a37f;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); overflow: hidden; display: flex; }

        /* SIDEBAR & HISTORIAL */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--border);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }

        #history-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 12px;
            background: var(--glass);
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .history-item:hover { background: rgba(255,255,255,0.08); border-color: var(--border); }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #overlay.active { display: block; }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
        }
        .menu-toggle span { display: block; width: 22px; height: 2px; background: white; margin: 4px 0; }

        /* CHAT UI */
        #main-content { flex: 1; height: 100vh; display: flex; flex-direction: column; align-items: center; }

        #chat-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 100px 20px 180px 20px;
        }

        .chat-wrapper { max-width: 800px; margin: 0 auto; }

        .msg-row { margin-bottom: 30px; display: flex; flex-direction: column; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user { 
            background: #2f2f2f; 
            padding: 14px 20px; 
            border-radius: 20px 20px 4px 20px;
            max-width: 85%;
            margin-left: auto;
            border: 1px solid var(--border);
        }

        .msg-ai { display: flex; gap: 15px; width: 100%; }
        .ai-icon-box { 
            min-width: 38px; height: 38px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center;
            background: white; padding: 6px;
        }
        .ai-text { flex: 1; line-height: 1.6; padding-top: 5px; }

        /* INPUT */
        .input-floating-zone {
            position: fixed;
            bottom: 40px;
            width: 90%;
            max-width: 780px;
            z-index: 100;
        }

        .input-bubble {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .ai-select-custom {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 14px;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 10px;
        }

        .btn-send {
            background: var(--accent);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        pre { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin: 15px 0; position: relative; overflow-x: auto; }
        .copy-tag { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); color: #ccc; padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <aside id="sidebar">
        <h2 style="margin: 40px 0 20px 0; font-weight: 700; color: var(--accent);">Xyzz AI</h2>
        <button onclick="newChat()" style="background: white; color: black; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%;">
            + Nuevo Chat
        </button>
        <div id="history-list"></div>
        <div style="margin-top: auto; font-size: 10px; opacity: 0.3; text-align: center; padding-bottom: 10px;">
            Guardado Localmente
        </div>
    </aside>

    <main id="main-content">
        <div id="chat-container">
            <div class="chat-wrapper" id="chat-flow">
                <div style="text-align: center; margin-top: 20vh;" id="empty-state">
                    <h1 style="font-size: 3rem; margin-bottom: 10px;">Xyzz AI</h1>
                    <p style="opacity: 0.4;">Historial activo. Selecciona tu IA y pregunta.</p>
                </div>
            </div>
        </div>

        <div class="input-floating-zone">
            <div class="input-bubble">
                <select id="model-select" class="ai-select-custom">
                    <option value="chatgpt">ChatGPT</option>
                    <option value="gemini">Gemini</option>
                </select>
                <input type="text" id="user-input" placeholder="Escribe un término..." autocomplete="off">
                <button class="btn-send" onclick="handleAction()">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const LOGOS = {
            chatgpt: `<svg viewBox="0 0 24 24" width="24" height="24"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5153-4.9066 6.0462 6.0462 0 0 0-4.4471-3.1243 6.086 6.086 0 0 0-5.1864 1.2501 6.059 6.059 0 0 0-2.4398-1.5783 6.097 6.097 0 0 0-5.0458.2941 6.052 6.052 0 0 0-3.0046 4.5323 6.086 6.086 0 0 0 1.1477 5.1321z" fill="#10a37f"/></svg>`,
            gemini: `<svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 24c-.2 0-.3-.1-.4-.3-1.3-4.1-4.6-7.4-8.7-8.7-.3-.1-.3-.4 0-.5 4.1-1.3 7.4-4.6 8.7-8.7.1-.3.4-.3.5 0 1.3 4.1 4.6 7.4 8.7 8.7.3.1.3.4 0 .5-4.1 1.3-7.4 4.6-8.7 8.7-.1.2-.2.3-.4.3z" fill="#4285F4"/></svg>`
        };

        let currentChatId = Date.now();
        let chats = JSON.parse(localStorage.getItem('xyzz_chats')) || {};

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = chats[id].title || "Chat vacío";
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function newChat() {
            currentChatId = Date.now();
            document.getElementById('chat-flow').innerHTML = '<div style="text-align: center; margin-top: 20vh;" id="empty-state"><h1>Xyzz AI</h1><p>Nuevo chat iniciado.</p></div>';
            toggleMenu();
        }

        function loadChat(id) {
            currentChatId = id;
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            chats[id].messages.forEach(msg => {
                if(msg.role === 'user') appendUserUI(msg.text);
                else appendAiUI(msg.model, msg.text);
            });
            toggleMenu();
        }

        async function handleAction() {
            const input = document.getElementById('user-input');
            const model = document.getElementById('model-select').value;
            const text = input.value.trim();
            if(!text) return;

            if(document.getElementById('empty-state')) document.getElementById('empty-state').remove();

            if(!chats[currentChatId]) {
                chats[currentChatId] = { title: text, messages: [] };
            }

            appendUserUI(text);
            chats[currentChatId].messages.push({ role: 'user', text });
            input.value = '';

            const aiId = 'ai-' + Date.now();
            appendAiUI(model, "Pensando...", aiId);
            scrollChat();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, model })
                });
                const data = await res.json();
                document.getElementById(aiId).innerHTML = format(data.text);
                chats[currentChatId].messages.push({ role: 'ai', text: data.text, model });
                localStorage.setItem('xyzz_chats', JSON.stringify(chats));
            } catch (e) {
                document.getElementById(aiId).innerText = "Error.";
            }
            scrollChat();
        }

        function appendUserUI(text) {
            document.getElementById('chat-flow').innerHTML += `<div class="msg-row"><div class="msg-user">${text}</div></div>`;
        }

        function appendAiUI(model, text, id = '') {
            document.getElementById('chat-flow').innerHTML += `
                <div class="msg-row msg-ai">
                    <div class="ai-icon-box">${LOGOS[model]}</div>
                    <div class="ai-text" id="${id}">${format(text)}</div>
                </div>`;
        }

        function format(t) {
            return t.replace(/```([\s\S]*?)```/g, (m, c) => `<pre><span class="copy-tag" onclick="copy(this)">Copiar</span><code>${c.trim()}</code></pre>`);
        }

        function copy(btn) {
            navigator.clipboard.writeText(btn.nextElementSibling.innerText);
            btn.innerText = "¡Copiado!";
            setTimeout(() => btn.innerText = "Copiar", 2000);
        }

        function scrollChat() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
        renderHistory();
    </script>
</body>
</html>
