<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #212121;
            --input-bg: #2f2f2f;
            --accent: #10a37f;
            --text: #ececf1;
            --border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text); overflow: hidden; }

        #app { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        /* Área de Chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-content { width: 100%; max-width: 800px; padding: 0 20px; }

        .message { margin-bottom: 30px; line-height: 1.6; font-size: 1rem; position: relative; width: 100%; }
        .user-msg { font-weight: 500; text-align: right; color: #fff; background: #333; padding: 12px 18px; border-radius: 18px; display: inline-block; float: right; clear: both; }
        .ai-msg { text-align: left; clear: both; padding-top: 10px; white-space: pre-wrap; }

        /* Bloques de Código */
        pre {
            background-color: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            position: relative;
            border: 1px solid var(--border);
        }
        code { font-family: 'Consolas', monospace; color: #f8f8f2; font-size: 0.9rem; }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #444;
            color: #eee;
            border: none;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .copy-btn:hover { background: var(--accent); }

        /* Barra de entrada mejorada y más alta */
        .input-area {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            padding: 0 20px 40px 20px; /* Más espacio abajo para subir la barra */
            position: relative;
        }

        .search-bar {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .ai-selector {
            background: #3e3f4b;
            border: 1px solid #555;
            color: white;
            font-weight: 500;
            outline: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            margin-right: 15px;
            font-size: 0.85rem;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }

        /* Botón Enviar (Avión) */
        .send-btn {
            background-color: var(--accent);
            border: none;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn:hover { transform: scale(1.05); opacity: 0.9; }
        .send-btn svg { fill: white; width: 18px; height: 18px; }

        .welcome-text { text-align: center; margin-top: 25vh; opacity: 0.7; font-size: 1.8rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="app">
    <div id="chat-container">
        <div class="chat-content" id="chat-content">
            <div class="welcome-text" id="welcome">Xyzz AI</div>
        </div>
    </div>

    <div class="input-area">
        <div class="search-bar">
            <select class="ai-selector" id="model-select">
                <option value="chatgpt">ChatGPT</option>
                <option value="gemini">Gemini</option>
            </select>

            <input type="text" id="user-input" placeholder="Escribe un término..." autocomplete="off">

            <button class="send-btn" onclick="handleSend()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
        <p style="text-align: center; font-size: 11px; color: #888; margin-top: 15px;">Potenciado por Xyzz AI - Selecciona un modelo y comienza.</p>
    </div>
</div>

<script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const modelSelect = document.getElementById('model-select');
    const welcome = document.getElementById('welcome');

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });

    async function handleSend() {
        const text = userInput.value.trim();
        const model = modelSelect.value;
        if (!text) return;

        if (welcome) welcome.style.display = 'none';

        appendMessage('user', text);
        userInput.value = '';

        const aiMsgDiv = appendMessage('ai', 'Procesando...');

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, model: model })
            });
            const data = await res.json();
            
            aiMsgDiv.innerHTML = formatAIResponse(data.text);
        } catch (err) {
            aiMsgDiv.innerText = "Error: No se pudo obtener respuesta.";
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}-msg`;
        if (role === 'ai') {
            div.innerText = text;
        } else {
            div.innerText = text;
        }
        chatContent.appendChild(div);
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
        return div;
    }

    function formatAIResponse(text) {
        
        let formatted = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        
        const codeRegex = /```([\s\S]*?)```/g;
        return formatted.replace(codeRegex, (match, code) => {
            
            const cleanCode = code.replace(/^[a-z]+\n/i, "");
            return `
                <pre>
                    <button class="copy-btn" onclick="copyCode(this)">Copiar</button>
                    <code>${cleanCode.trim()}</code>
                </pre>
            `;
        });
    }

    function copyCode(btn) {
        const code = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "¡Copiado!";
        btn.style.background = "#10a37f";
        setTimeout(() => { 
            btn.innerText = "Copiar"; 
            btn.style.background = "#444";
        }, 2000);
    }
</script>

</body>
                </html>
