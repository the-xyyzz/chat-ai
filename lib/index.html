<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #212121;
            --input-bg: #2f2f2f;
            --accent: #10a37f;
            --text: #ececf1;
            --border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text); overflow: hidden; }

        /* Contenedor principal */
        #app { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        /* Área de Chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-content { width: 100%; max-width: 800px; padding: 0 20px; }

        .message { margin-bottom: 30px; line-height: 1.6; font-size: 1rem; position: relative; width: 100%; }
        .user-msg { font-weight: 500; text-align: right; color: #fff; background: #333; padding: 10px 15px; border-radius: 15px; display: inline-block; float: right; clear: both; }
        .ai-msg { text-align: left; clear: both; padding-top: 10px; }

        /* Bloques de Código */
        pre {
            background-color: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            position: relative;
            border: 1px solid var(--border);
        }
        code { font-family: 'Courier New', Courier, monospace; color: #f8f8f2; }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #444;
            color: #ccc;
            border: none;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .copy-btn:hover { background: var(--accent); color: white; }

        /* Barra de entrada centralizada */
        .input-area {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .search-bar {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Selector de IA a la izquierda */
        .ai-selector {
            background: transparent;
            border: none;
            color: var(--accent);
            font-weight: 600;
            outline: none;
            cursor: pointer;
            padding-right: 15px;
            border-right: 1px solid var(--border);
            margin-right: 15px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px 0;
            font-size: 16px;
            outline: none;
        }

        /* Botón Lupa a la derecha */
        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn svg { fill: var(--text); width: 20px; height: 20px; transition: fill 0.2s; }
        .send-btn:hover svg { fill: var(--accent); }

        .welcome-text { text-align: center; margin-top: 20vh; opacity: 0.5; font-size: 1.5rem; }
    </style>
</head>
<body>

<div id="app">
    <div id="chat-container">
        <div class="chat-content" id="chat-content">
            <div class="welcome-text" id="welcome">¿Cómo puedo ayudarte hoy?</div>
        </div>
    </div>

    <div class="input-area">
        <div class="search-bar">
            <select class="ai-selector" id="model-select">
                <option value="chatgpt">ChatGPT</option>
                <option value="gemini">Gemini</option>
            </select>

            <input type="text" id="user-input" placeholder="Pregunta a Xyzz AI..." autocomplete="off">

            <button class="send-btn" onclick="handleSend()">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
        <p style="text-align: center; font-size: 10px; color: #666; margin-top: 10px;">Xyzz AI puede cometer errores. Verifica la información.</p>
    </div>
</div>

<script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const modelSelect = document.getElementById('model-select');
    const welcome = document.getElementById('welcome');

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });

    async function handleSend() {
        const text = userInput.value.trim();
        const model = modelSelect.value;
        if (!text) return;

        if (welcome) welcome.remove();

        appendMessage('user', text);
        userInput.value = '';

        const aiMsgDiv = appendMessage('ai', 'Escribiendo...');

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, model: model })
            });
            const data = await res.json();
            
            aiMsgDiv.innerHTML = formatAIResponse(data.text);
        } catch (err) {
            aiMsgDiv.innerText = "Error de conexión.";
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}-msg`;
        div.innerText = text;
        chatContent.appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        return div;
    }

    function formatAIResponse(text) {
        
        const codeRegex = /```([\s\S]*?)```/g;
        return text.replace(codeRegex, (match, code) => {
            return `
                <pre>
                    <button class="copy-btn" onclick="copyCode(this)">Copiar</button>
                    <code>${code.trim()}</code>
                </pre>
            `;
        });
    }

    function copyCode(btn) {
        const code = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "¡Copiado!";
        setTimeout(() => { btn.innerText = "Copiar"; }, 2000);
    }
</script>

</body>
    </html>
